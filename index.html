<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 메뉴 예제</title>
    <style>
        /* CSS 스타일링 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 드롭다운 메뉴 4개 -->
    <div class="dropdown">
        <button>메뉴 1</button>
        <div class="dropdown-content">
            <a href="#">항목 1-1</a>
            <a href="#">항목 1-2</a>
            <a href="#">항목 1-3</a>
        </div>
    </div>

    <div class="dropdown">
        <button>메뉴 2</button>
        <div class="dropdown-content">
            <a href="#">항목 2-1</a>
            <a href="#">항목 2-2</a>
            <a href="#">항목 2-3</a>
        </div>
    </div>

    <div class="dropdown">
        <button>메뉴 3</button>
        <div class="dropdown-content">
            <a href="#">항목 3-1</a>
            <a href="#">항목 3-2</a>
            <a href="#">항목 3-3</a>
        </div>
    </div>

    <div class="dropdown">
        <button>메뉴 4</button>
        <div class="dropdown-content">
            <a href="#">항목 4-1</a>
            <a href="#">항목 4-2</a>
            <a href="#">항목 4-3</a>
        </div>
    </div>
</body>
</html>
